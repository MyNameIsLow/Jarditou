    <p>* Ces zones sont obligatoires</p>

    <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact">
    <label for="nom">Votre nom* :</label><input type="text" name="nom" id="nom"  required title="Entrez votre nom (que des caractères entre a et z)"><br>

    <span>Sexe* :</span>
    <input type="radio" name="sexe" value="homme" required> Homme
    <input type="radio" name="sexe" value="femme" required> Femme
<br><br>

     <label for="datedenaissance">Date de naissance* :</label><input type="date" name="date de naissance" id="datedenaissance" required> <br>
     <label for="codepostal">Code postal* :</label><input type="text" name="code postal" id="codepostal"  required title="Entrez votre code postal"><br>
     <label for="adresse">Adresse :</label><input type="text" name="adresse" id="adresse" title="Entrez votre adresse"><br>
     <label for="ville">Ville :</label><input type="text" name="ville" id="ville"><br>
     <label for="email">Email* :</label><input type="text" name="email" placeholder="dave.loper@afpa.fr" id="email" required><br>
     <br>
     <p>Votre demande</p>
     <label for="sujet">Sujet* :</label>
     <select id="sujet" required>
         <option value="">-</option>
         <option value="Mes commandes">Mes commandes</option>
         <option value="Question sur un produit">Question sur un produit</option>
         <option value=" Réclamation"> Réclamation</option>
         <option value=" Autres"> Autres</option>
     </select>
     <br>
     <label for="question">Votre question* :</label><textarea name="question" id="question"  required></textarea> <br><br>
     <input type="checkbox" name="accept" id="accept" required> <label for="accept">* J'accepte le traitement informatique de ce formulaire</label> <br>
     <button type="submit">Envoyer</button> <button type="reset">Annuler</button></div>
